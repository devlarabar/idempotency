name: Release to PyPI

on:
  release:
    types: [ published ]

jobs:
  bump-pyproject-version:
    name: Bump pyproject version
    runs-on: ubuntu-latest

    steps:
      - name: Get token for GitHub App
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v3
        with:
          application_id: ${{ secrets.GH_APP_ID }}
          application_private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ steps.get_workflow_token.outputs.token }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Bump the version
        run: |
          pip install tomli tomli-w
          python -c "
          import tomli, tomli_w, pathlib
          p = pathlib.Path('pyproject.toml')
          data = tomli.loads(p.read_text())
          data['project']['version'] = '${{ github.event.release.tag_name }}'.lstrip('v')
          p.write_text(tomli_w.dumps(data))
          "

      - name: Commit version bump
        run: |-
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Bump version to ${{ github.event.release.tag_name }}"
          git push

  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: bump-pyproject-version
    permissions:
      id-token: write

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
